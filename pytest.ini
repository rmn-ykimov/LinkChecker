[pytest]

# Command line options passed to pytest on every run
addopts = -v --cov=my_module --cov-report=term-missing --alluredir=allure-results --timeout=60 --html=report.html --self-contained-html

# The root directory for tests
testpaths = tests

# Filter certain warnings
filterwarnings =
    ignore::DeprecationWarning

# Log level for the test run
log_level = debug

# Log format for the test run
log_format = %(asctime)s %(levelname)s %(message)s

# Date format used in log messages
log_date_format = %Y-%m-%d %H:%M:%S
